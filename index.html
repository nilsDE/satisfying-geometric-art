<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Thasadith:700" rel="stylesheet" />
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="sketch.js"></script>
    <script src="shape.js"></script>
    <script src="examples.js"></script>
    <title>Satisfying Drawings</title>
  </head>

  <body>
    <div class="container">
      <div id="sketch-holder"></div>
      <div id="controls">
        <p class="paragraph">Start the animation</p>
        <button name="button" value="0" class="btn start-animation">
          Start Animation
        </button>
        <br />
        <p class="paragraph">Clear before each start or before placing new shapes</p>
        <button name="clear-all" value="0" class="btn clear-all">
          Clear
        </button>
        <br />
        <p class="paragraph">Create a shape from dots placed on the canvas</p>
        <button name="create-new-shape" value="0" class="btn create-new-shape">
          Create new shape
        </button>
        <br />
        <br />
        <p class="paragraph">Example with various squares moving clockwise and anticlockwise</p>
        <button name="example" value="0" class="btn insert-example">
          Insert Example #1
        </button>
        <br />
        <p class="paragraph">Example with overlaying squares</p>
        <button name="overlay-example-2" value="0" class="btn insert-overlay-example-2">
          Insert Example #2 - overlaying shapes
        </button>
        <br />
        <p class="paragraph">Example with custom shapes</p>
        <button name="most-satisfying" value="0" class="btn insert-satisfying">
          Insert Example #3 - custom forms
        </button>
      </div>
    </div>
  </body>
</html>
